<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please insert your authenticator code</h1>
    
    <div class="form-floating">
      <input formControlName="code" class="form-control" placeholder="6 digits code">
      <label>6 digits code</label>
    </div>

    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Submit</button>
  </form>

  <img class="w-100" [src]="loginData.img" *ngIf="loginData.img">
</main>
