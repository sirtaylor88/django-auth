<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      <label>Email</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label>Password</label>
    </div>

    <div class="m3">
      <a routerLink="/forgot">Forgot your password?</a>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
  </form>

  <a href="javascript:void(0)"
     class="btn btn-outline-danger text-center mt-3 w-100"
     (click)="googleLogin()"
  >
    Login with Google
  </a>
</main>
