<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
    
    <div class="form-floating">
      <input formControlName="first_name" class="form-control" placeholder="First Name">
      <label>First Name</label>
    </div>
    <div class="form-floating">
      <input formControlName="last_name" class="form-control" placeholder="Last Name">
      <label>Last Name</label>
    </div>
    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      <label>Email</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label>Password</label>
    </div>
    <div class="form-floating">
      <input formControlName="password_confirm" type="password-confirm" class="form-control" placeholder="Password Confirm">
      <label>Password Confirm</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
  </form>
</main>
